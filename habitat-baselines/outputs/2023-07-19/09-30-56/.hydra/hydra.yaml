hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - habitat_baselines.evaluate=True
    - habitat_baselines/rl/policy=hl_fixed
    - habitat_baselines/rl/policy/hierarchical_policy/defined_skills=oracle_skills
  job:
    name: run
    chdir: null
    override_dirname: habitat_baselines.evaluate=True,habitat_baselines/rl/policy/hierarchical_policy/defined_skills=oracle_skills,habitat_baselines/rl/policy=hl_fixed
    id: ???
    num: ???
    config_name: rearrange/rl_hierarchical.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/HB/workspace/habitat-lab-main/habitat-baselines
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/HB/workspace/habitat-lab-main/habitat-baselines/habitat_baselines/config
      schema: file
      provider: main
    - path: habitat.config
      schema: pkg
      provider: habitat
    - path: habitat_baselines.config
      schema: pkg
      provider: habitat
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/HB/workspace/habitat-lab-main/habitat-baselines/outputs/2023-07-19/09-30-56
    choices:
      habitat_baselines/rl/policy/hierarchical_policy/defined_skills: oracle_skills
      habitat_baselines/rl/policy: hl_fixed
      habitat/simulator/sim_sensors@habitat_baselines.eval.extra_sim_sensors.third_rgb_sensor: third_rgb_sensor
      habitat_baselines: habitat_baselines_rl_config_base
      benchmark/rearrange: rearrange_easy
      habitat/dataset/rearrangement: replica_cad
      habitat/dataset@habitat.dataset.habitat.dataset: dataset_config_schema
      habitat/task/rearrange: rearrange_easy
      habitat/task/rearrange@habitat.task.habitat.task.rearrange: rearrange_easy_base
      habitat/task@habitat.task.habitat.task: task_config_base
      habitat/simulator/agents@habitat.simulator.agents.main_agent: depth_head_agent
      habitat/simulator/sim_sensors@habitat.simulator.agents.main_agent.sim_sensors.head_depth_sensor: head_depth_sensor
      habitat: habitat_config_base
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
